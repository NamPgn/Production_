<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/hover.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/active_css_js.css">
  <link rel="stylesheet" href="./src/css/include.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời trang nữ váy đầm giá rẻ</title>
</head>

<body>
  <header></header>
  <div class="main">
    <div class="banner_detail">

    </div>
  </div>
  <div class="form_control_edit_add_de">
    <input type="hidden" value="" class="nam">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Link hình ảnh của bạn</label>
        <input type="text" class="form-control img" id="exampleInputEmail1 " aria-describedby="emailHelp"
          placeholder="Link">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Tên sản phẩm</label>
        <input type="text" class="form-control name_product" id="exampleInputPassword1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mã sản phầm</label>
        <input type="text" class="form-control ms_product" id="exampleInputPassword1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Kiểu</label>
        <select name="" id=""  class="form-select form-select-sm type_product select example" aria-label=".form-select-sm example">
          <option value="1">Chọn kiểu</option>
          <option value="Quần">Quần</option>
          <option value="Áo">Áo</option>
          <option value="Váy">Váy</option>
          <option value="Đầm">Đầm</option>
          <option value="Áo phông">Áo phông</option>
          <option value="Áo Phao">Áo Phao</option>
          <option value="Quần áo thể thao">Quần áo thể thao</option>
        </select>
      </div>
      <input type="hidden" class="form-control news_product" id="exampleInputPassword1" placeholder="Name">
      <input type="hidden" class="form-control value_product" id="exampleInputPassword1" placeholder="Name">
      <div class="form-group">
        <label for="exampleInputPassword1">Giá sản phẩm</label>
        <input type="number" class="form-control price_" id="exampleInputPassword1" placeholder="Price">
      </div>
      <button type="button" class="btn btn-primary click_producttinon">Submit</button>
    </form>
    <div class="icon_close">
      <i class="fa-solid fa-xmark"></i>
    </div>
  </div>
  <footer class="ft">
    <p>Copyright © 2022</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./src/js/detail_admin.js"></script>
</body>

</html>
